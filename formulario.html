<html lang="en">
<head>

<body>
    <header>
        <div class="navLogo">
            <img src="./assets/img/sportlogo.png" alt="" height="100px" />

        </div>
        <div class="navLinks">
            <div class="link">
                <input type="text" placeholder="Buscar">
                <img src="./assets/img/carritoLogo.png" alt="" height="30px">
                <img src="./assets/img/cora.png" alt="" height="30px">
                <button class="boton">Mi cuenta</button>
            </div>
            <nav>
                <ul>
                    <li> <a href="index.html">Inicio</a> </li>
                    <li> <a href="catalogo.html ">Hombre</a> </li>

                    <li> <a href="catalogo.html ">Mochilas</a> </li>
                    <li> <a href="catalogo.html">Accesorios</a> </li>
                </ul>
            </nav>
        </div>

    </header>
    <h2 class="centrar-texto" style="margin: 20px 0px;">Datos de envío</h2>
    <div class="contenedor">
        <section class="formRegister">
            <div class="leftForm">
                <p>
                    <label for="">Nombre</label>
                    <input class="controls"  type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
                </p>
                <p>
                    <label for="">Correo</label>
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su e-mail">
                </p>
                <p>
                    <label for="">Número telefónico</label>
                    <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese su número telefónico">
                </p>
                <p>
                    <label for="">Calle</label>
                    <input class="controls" type="text" name="calle" id="calle" placeholder="Ingrese el nombre de su calle">
                </p>
                <p>
                    <label for="">Colonia</label>
                    <input class="controls" type="text" name="colonia" id="colonia" placeholder="Ingrese su colonia">
                </p>
                

            </div>
            <div class="rightForm-2">
                <p>
                    <label for="">Ciudad</label>
                    <input class="controls" type="text" name="ciudad" id="ciudad" placeholder="Ingrese el nombre de su ciudad">
                </p>
                <p>
                    <label for="">Estado</label>
                    <input class="controls" type="text" name="estado" id="estado" placeholder="Ingrese el nombre de su estado">
                </p>
                <p>
                    <label for="">Código Postal</label>
                    <input class="controls" type="text" name="codigo" id="codio" placeholder="Ingrese su código postal">
                </p>
                <p>
                    <label for="">Referencia</label>
                    <input class="controls" type="text" name="referencia" id="referencia" placeholder="Ej: color de fachada, frente a una iglesia, etc.">
                </p>

            </div>
        </section>
        <h2 class="centrar-texto" style="margin: 20px 0px;">Método de pago</h2>
        <section class="formRegister" style="margin-top:20px 0px">
            <div class="leftForm">
                <p>
                    <label for="">Titular de la tarjeta</label>
                    <input class="controls"  type="text" name="nombres" id="nombres" placeholder="Nombre del titular">
                </p>
                <p>
                    <label for="">Número de tarjeta</label>
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese número de tarjeta">
                </p>
                <p>
                    <label for="">CVV</label>
                    <input class="controls" type="text" name="telefono" id="telefono" placeholder="Ingrese CVV">
                </p>
                

            </div>
            <div class="rightForm">
                <img src="./assets/img/visamaster.png" alt="">
             

            </div>
            <!-- <div>
            </div>
            <div>
            </div> -->
        </section>
    </div>
    <p class="centrarContent">
        <button class="boton">Realizar pago </button>
    </p>
    <footer>
        <div class="footer-info">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. In, accusamus!
            </p>
        </div>
        <div class="footer-logos">
            <img src="./assets/img/facebook.png" alt="">
            <img src="./assets/img/whatsapp.png" alt="">
            <img src="./assets/img/insta.png" alt="">
        </div>
        <button class="btn-flota">Volver arriba</button>
    </footer>
</body>
